<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Dashboard - ä»Šæ—¥ä»»åŠ¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-blue: #00d4ff;
            --accent-red: #ff3860;
            --accent-green: #00d9a3;
            --accent-yellow: #ffd700;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* é¡¶éƒ¨ */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .day-type {
            font-size: 18px;
            color: var(--accent-green);
            font-weight: 600;
        }

        .checkin-status {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .checkin-status.success {
            background: rgba(0, 217, 163, 0.2);
            color: var(--accent-green);
        }

        .checkin-status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--accent-yellow);
        }

        /* ç»Ÿè®¡ */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            font-family: 'SF Mono', monospace;
        }

        .stat-value.green { color: var(--accent-green); }
        .stat-value.blue { color: var(--accent-blue); }
        .stat-value.yellow { color: var(--accent-yellow); }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ä»»åŠ¡å¡ç‰‡ */
        .task-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .task-item.main {
            border-color: var(--accent-red);
        }

        .task-item.completed {
            opacity: 0.6;
            border-color: var(--accent-green);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .task-checkbox::after {
            content: 'âœ“';
            color: var(--bg-primary);
            font-size: 12px;
            font-weight: 700;
            opacity: 0;
        }

        .task-item.completed .task-checkbox::after {
            opacity: 1;
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-size: 15px;
            font-weight: 500;
        }

        .task-item.completed .task-name {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .task-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            margin-right: 8px;
        }

        .task-tag.main {
            background: rgba(255, 56, 96, 0.2);
            color: var(--accent-red);
        }

        .task-tag.optional {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
        }

        .completed-time {
            color: var(--accent-green);
        }

        /* åº•éƒ¨ */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* åŠ è½½ */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* å“åº”å¼ */
        @media (max-width: 640px) {
            .stats {
                gap: 24px;
            }
            
            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- é¡¶éƒ¨ -->
        <header class="header">
            <div class="logo">âš”ï¸ Operation Dashboard</div>
            <div class="date" id="currentDate">--</div>
            <div class="day-type" id="dayType">--</div>
            <div class="checkin-status pending" id="checkinStatus">åŠ è½½ä¸­...</div>
        </header>

        <!-- ç»Ÿè®¡ -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value green" id="mainRate">0%</div>
                <div class="stat-label">ä¸»çº¿å®Œæˆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value blue" id="optionalRate">0%</div>
                <div class="stat-label">æ”¯çº¿å®Œæˆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value yellow" id="streakDays">0</div>
                <div class="stat-label">è¿ç»­æ‰“å¡</div>
            </div>
        </div>

        <!-- ä¸»çº¿ä»»åŠ¡ -->
        <div class="task-section">
            <div class="section-title">
                <span>ğŸ”¥</span> ä¸»çº¿ä»»åŠ¡ï¼ˆå¿…åšï¼‰
            </div>
            <div class="task-list" id="mainTaskList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- æ”¯çº¿ä»»åŠ¡ -->
        <div class="task-section">
            <div class="section-title">
                <span>â˜•</span> æ”¯çº¿ä»»åŠ¡ï¼ˆé€‰åšï¼‰
            </div>
            <div class="task-list" id="optionalTaskList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- åº•éƒ¨ -->
        <div class="footer">
            åªè¯»å±•ç¤º Â· å®Œæ•´åŠŸèƒ½è¯·è®¿é—®ä¸»é¡µé¢
        </div>
    </div>

    <script>
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/today');
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“é¡µé¢
        function renderPage(data) {
            // æ—¥æœŸå’Œç±»å‹
            const dateObj = new Date(data.date);
            document.getElementById('currentDate').textContent = dateObj.toLocaleDateString('zh-CN', {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
            });
            document.getElementById('dayType').textContent = data.dayType;
            
            // æ‰“å¡çŠ¶æ€
            const checkinStatus = document.getElementById('checkinStatus');
            if (data.stats.isValidCheckin) {
                checkinStatus.className = 'checkin-status success';
                checkinStatus.textContent = 'âœ… ä»Šæ—¥å·²æ‰“å¡';
            } else {
                checkinStatus.className = 'checkin-status pending';
                checkinStatus.textContent = 'â³ ä¸»çº¿å¾…å®Œæˆ';
            }
            
            // ç»Ÿè®¡
            document.getElementById('mainRate').textContent = Math.round(data.stats.mainRate) + '%';
            document.getElementById('optionalRate').textContent = Math.round(data.stats.rate) + '%';
            document.getElementById('streakDays').textContent = data.streak.current;
            
            // ä¸»çº¿ä»»åŠ¡
            const mainContainer = document.getElementById('mainTaskList');
            if (data.mainTasks.length === 0) {
                mainContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary);">ä»Šæ—¥æ— ä¸»çº¿ä»»åŠ¡</div>';
            } else {
                mainContainer.innerHTML = data.mainTasks.map(task => `
                    <div class="task-item main ${task.completed ? 'completed' : ''}">
                        <div class="task-checkbox"></div>
                        <div class="task-content">
                            <div class="task-name">${task.name}</div>
                            <div class="task-meta">
                                <span class="task-tag main">ä¸»çº¿å¿…åš</span>
                                ${task.completedAt ? `<span class="completed-time">âœ“ ${task.completedAt.substring(11, 16)}å®Œæˆ</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            // æ”¯çº¿ä»»åŠ¡
            const optionalContainer = document.getElementById('optionalTaskList');
            if (data.optionalTasks.length === 0) {
                optionalContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary);">ä»Šæ—¥æ— æ”¯çº¿ä»»åŠ¡</div>';
            } else {
                optionalContainer.innerHTML = data.optionalTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-checkbox"></div>
                        <div class="task-content">
                            <div class="task-name">${task.name}</div>
                            <div class="task-meta">
                                <span class="task-tag optional">æ”¯çº¿é€‰åš</span>
                                ${task.completedAt ? `<span class="completed-time">âœ“ ${task.completedAt.substring(11, 16)}å®Œæˆ</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // åˆå§‹åŒ–
        loadData();
        
        // æ¯åˆ†é’Ÿåˆ·æ–°
        setInterval(loadData, 60000);
    </script>
</body>
</html>
