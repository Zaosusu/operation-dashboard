services:
  - type: web
    name: operation-dashboard
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_PATH
        value: /opt/render/project/src/data/operations.db
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
